@(data: List[IntegratedStory], indexData: IndexData)

@index(indexData) {

    Create Integrated story

    <table class="list">
        <tr>
            <th>Name</th>
            <th>Last modification</th>
            <th>&nbsp;</th>
        </tr>
        @for(g <- data) {
            <tr>
                <td>@g.name</td>
                <td>@g.modificationDateFormatted</td>
                <td>show</td>
            </tr>
        }
    </table>
}
