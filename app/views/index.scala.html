@(index: IndexData)(content: Html = Html(""))


@main("Welcome to CrowdIncentive") {

    <h1>Welcome @index.user.name</h1>

    <div class="menu">
        <a href="/">Home</a>
        @if(index.user.isAdmin) {
            <a href="/admin" style="color:#900">Admin</a>
        }
        <a href="/global">Complete Stories</a>
        @for(p <- index.templateParts) {
            <a hreF="/part/@p.id">@p.name</a>
        }
    </div>

    <table>
        <tr>
            <td width="100%" style="vertical-align: top;">
                <div id="content">
                @content
                </div>

            </td>
            <td style="vertical-align: top">
                <div id="messagebar">

                </div>
                <form id="sendmessage" onsubmit="return sendMessage();">
                    <input type="text" name="message" /><input type="submit" value="send" />
                </form>
            </td>
        </tr>
    </table>

    <script type="text/javascript">
        function sendMessage() {
            $.ajax({
                type:"post",
                data: $("#sendmessage" ).serialize(),
                url:"/messages/public",
                success: function(data) { alert("success"+data); }
            })
            return false;
        }

        function refreshMessages() {
        $.ajax({
            type:"get",
            format:"text/html",
            url:"/messages",
            success: function(data, textStatus) {
                var msgBar = document.getElementById("messagebar");
                msgBar.innerHTML ="";
                var js = $.parseJSON(data);
                $.each(js.messages, function(key, value) {
                   //parse single message of format
                   //{ "messages":[{"id":1,"from":{"id":1,"name":"java.lang.String"},"to":-1,"createDate":"2013-12-12 16:01:35.0","body":"asdf\t"}] }

                msgBar.innerHTML += '<p class="message"><span class="msgauthor">'+value.from.name+':</span>';
                msgBar.innerHTML += '<span class="messageContent">'+value.body+'</span>';
                msgBar.innerHTML += '<span class="messageDate">'+value.createDate+'</span></p>';
               });
            },
            error: function(data) {
                alert("couldnt parse message response. " + data);
            }

        })
        }
        refreshMessages();
    </script>
}
