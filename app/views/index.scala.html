@(user: String,
        templateParts: List[TemplatePart] = List.empty[TemplatePart])(content:Html =Html(""))


@main("Welcome to CrowdIncentive") {

    <h1>Welcome @user</h1>

    <div class="menu">
        <a href="/global">Global Proposals</a>
        @for(p <- templateParts) {
            <a hreF="/part/@p.id">@p.name</a>
        }
    </div>

    <div class="content">
        @content
    </div>

}
